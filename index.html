<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <form id="form" class="form" action="#">
          <div class="form__row">
            <div class="form__group">
              <label class="form__label" for="day">Day</label>
              <input
                class="form__input"
                type="text"
                name="day"
                id="day"
                placeholder="DD"
              />
              <p class="form__error"></p>
            </div>
            <div class="form__group">
              <label class="form__label" for="month">Month</label>
              <input
                class="form__input"
                type="text"
                name="month"
                id="month"
                placeholder="MM"
              />
              <p class="form__error"></p>
            </div>
            <div class="form__group">
              <label class="form__label" for="year">Year</label>
              <input
                class="form__input"
                type="text"
                name="year"
                id="year"
                placeholder="YYYY"
              />
              <p class="form__error"></p>
            </div>
          </div>
          <footer class="form__footer">
            <div class="form__divider"></div>
            <button class="form__button" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </footer>
        </form>
        <div class="calculator__restult">
          <p class="calculator__restult-p">
            <span class="calculator__restult-span" id="years">--</span> years
          </p>
          <p class="calculator__restult-p">
            <span class="calculator__restult-span" id="months">--</span> months
          </p>
          <p class="calculator__restult-p">
            <span class="calculator__restult-span" id="days">--</span> days
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="attribution__link" href="https://rubendeman.nl" target="_blank"
        >Ruben de Man</a
      >.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
